<div class="dashboard" fxLayout="column">
  <div class="title" fxLayout fxLayoutAlign="center center">The Books Library</div>
  <div class="addBook" (click)="addNewBook()">
    <button class="ui-icons-addBook"></button>
    <span>Add new book</span>
  </div>
  <ul class="booksList">
    <li *ngFor="let book of _booksLibraryService.booksList">
      <app-book [bookItem]="book" (bookToDelete)="deleteBook($event)"></app-book>
    </li>
  </ul>
</div>
